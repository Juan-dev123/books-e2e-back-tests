name: Node.js CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js 16.x
      uses: actions/setup-node@v3
      with:
        node-version: 18.x
        cache: 'npm'
    - run: npm ci
    - run: npm run build --if-present
    - name: Run tests
      run: |
        if [ -d "test" ] && [ $(find test -name "*.js" | wc -l) -gt 0 ]; then
          npm install axios
          npm install http-status-codes --save
          npm test
        fi
